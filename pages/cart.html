  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/pages/footer.css" />
    <link rel="stylesheet" href="/css/pages/cart.css">
    <link

  <body
    style="
      height: 100vh;
      display: grid;

    <header class="flex">

        </a>
        <a class="sign-in" href="./signin.html">

        <a class="register" href="./register.html">

        </a>
      </div>
    </header>

    <main style="text-align: center">

            <div class="flex" style="margin-right: 1rem;">
                <button class="decrease">-</button>
                <div class="quantity flex">3</div>
                <button class="increase">+</button>
            </div>
            <p class="title">Product Title</p>
            <img style="border-radius: 0.22rem" width="70" height="70" src="/images/3.webp" alt="">

                <button class="increase">+</button>
            </div>
            <p class="title">Product Title</p>
            <img style="border-radius: 0.22rem" width="70" height="70" src="/images/4.webp" alt="">

        </article>
        <article class="product flex">
            <button><i class="fa-regular fa-trash-can"></i>
            </button>

            <p class="price">$133</p>

            <div class="flex" style="margin-right: 1rem;">
                <button class="decrease">-</button>
                <div class="quantity flex">3</div>
                <button class="increase">+</button>
            </div>
            <p class="title">Product Title</p>
            <img style="border-radius: 0.22rem" width="70" height="70" src="/images/5.webp" alt="">

        </article>
      </section>
      <button class="clear"><i style="color: #fff; margin-right: 0.2rem;" class="fa-regular fa-trash-can"></i> Clear Cart</button>
      <section class="summary">
        <h1>Cart Summary</h1>
        <div class="flex">
          <p class="subtotal">Subtotal</p>
          <p>$1999</p>
        </div>
        <button disabled class="checkout">CHECKOUT</button>
        <a href="/pages/signin.html">Please Sign in to continue.</a>
      </section>
    </main>

</html>
